<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>
  <body>
    <section>
      <table>
        <tr>
          <th>Example</th>
          <th>Description</th>
          <th>Token</th>
        </tr>
        <tr>
          <td>
            <div class="swatch" style="background: #dd5928"></div>
          </td>
          <td class="description">Primary</td>
          <td>
            <div>
              <p>css</p>
              <div>
                <p class="token-selector">--amalitech-color-primary</p>
              </div>
              <p>hex</p>
              <p class="hex-selector">#dd5928</p>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <div class="swatch" style="background: #474d66"></div>
          </td>
          <td class="description">Secondary</td>
          <td>
            <div>
              <p>css</p>
              <p class="token-selector">--amalitech-color-secondary</p>
              <p>hex</p>
              <p class="hex-selector">#474d66</p>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <div class="swatch" style="background: #000000"></div>
          </td>
          <td class="description">Dark</td>
          <td>
            <div>
              <p>css</p>
              <p class="token-selector">--amalitech-color-dark</p>
              <p>hex</p>
              <p class="hex-selector">#000000</p>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <div class="swatch" style="background: #ffffff"></div>
          </td>
          <td class="description">Light</td>
          <td>
            <div>
              <p>css</p>
              <p class="token-selector">--amalitech-color-light</p>
              <p>hex</p>
              <p class="hex-selector">#ffffff</p>
            </div>
          </td>
        </tr>
      </table>
    </section>

    <script>
      const swatches = document.querySelectorAll('.swatch');
      swatches.forEach(swatch => {
        swatch.addEventListener('click', () => {
          const color = swatch.style.backgroundColor;
          navigator.clipboard.writeText(color);
        });
      });
    </script>
  </body>
</html>
