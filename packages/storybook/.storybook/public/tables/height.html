<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <table id="dynamicTable">
      <thead>
        <tr>
          <th>Class</th>
          <th>CSS Properties</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script>
      var tableData = [
        { className: 'h-0', property: 'height: 0px;' },
        { className: 'h-full', property: 'height: 100%;' },
        { className: 'h-fit', property: 'height: fit-content;' },
        { className: 'h-min', property: 'height: min-content;' },
        { className: 'h-max', property: 'height: max-content;' },
        { className: 'h-screen', property: 'height: 100vh;' },
        { className: 'h-auto', property: 'height: auto;' },
        { className: 'h-px', property: 'height: 1px;' },
        { className: 'h-0.5', property: 'height: 2px;' },
        { className: 'h-1', property: 'height: 4px;' },
        { className: 'h-1.5', property: 'height: 6px;' },
        { className: 'h-2', property: 'height: 8px;' },
        { className: 'h-2.5', property: 'height: 10px;' },
        { className: 'h-3', property: 'height: 12px;' },
        { className: 'h-3.5', property: 'height: 14px;' },
        { className: 'h-4', property: 'height: 16px;' },
        { className: 'h-4.5', property: 'height: 18px;' },
        { className: 'h-5', property: 'height: 20px;' },
        { className: 'h-5.5', property: 'height: 22px;' },
        { className: 'h-6', property: 'height: 24px;' },
        { className: 'h-6.5', property: 'height: 26px;' },
        { className: 'h-7', property: 'height: 28px;' },
        { className: 'h-7.5', property: 'height: 30px;' },
        { className: 'h-8', property: 'height: 32px;' },
        { className: 'h-8.5', property: 'height: 34px;' },
        { className: 'h-9', property: 'height: 36px;' },
        { className: 'h-9.5', property: 'height: 38px;' },
        { className: 'h-10', property: 'height: 40px;' },
        { className: 'h-11', property: 'height: 44px;' },
        { className: 'h-12', property: 'height: 48px;' },
        { className: 'h-12', property: 'height: 56px;' },
        { className: 'h-14', property: 'height: 64px;' },
        { className: 'h-16', property: 'height: 80px;' },
        { className: 'h-20', property: 'height: 96px;' },
        { className: 'h-24', property: 'height: 112px;' },
        { className: 'h-28', property: 'height: 128px;' },
        { className: 'h-32', property: 'height: 144px;' },
        { className: 'h-36', property: 'height: 160px;' },
        { className: 'h-40', property: 'height: 176px;' },
        { className: 'h-44', property: 'height: 192px;' },
        { className: 'h-48', property: 'height: 208px;' },
        { className: 'h-52', property: 'height: 224px;' },
        { className: 'h-60', property: 'height: 240px;' },
        { className: 'h-64', property: 'height: 256px;' },
        { className: 'h-72', property: 'height: 288px;' },
        { className: 'h-80', property: 'height: 320px;' },
        { className: 'h-96', property: 'height: 384px;' },
        { className: 'h-1-2', property: 'height: 50%;' },
        { className: 'h-1-3', property: 'height: 33.333333%;' },
        { className: 'h-2-3', property: 'height: 66.666667%;' },
        { className: 'h-1-4', property: 'height: 25%;' },
        { className: 'h-2-4', property: 'height: 50%;' },
        { className: 'h-3-4', property: 'height: 75%;' },
        { className: 'h-1-5', property: 'height: 20%;' },
        { className: 'h-2-5', property: 'height: 40%;' },
        { className: 'h-3-5', property: 'height: 60%;' },
        { className: 'h-4-5', property: 'height: 80%;' },
        { className: 'h-1-6', property: 'height: 16.666667%;' },
        { className: 'h-2-6', property: 'height: 33.333333%;' },
        { className: 'h-3-6', property: 'height: 50%;' },
        { className: 'h-4-6', property: 'height: 66.666667%;' },
        { className: 'h-5-6', property: 'height: 83.333333%;' },
      ];

      function generateTableRows(data) {
        var tbody = document.querySelector('#dynamicTable tbody');
        tbody.innerHTML = '';
        data.forEach(function (row) {
          var tr = document.createElement('tr');
          var tdClass = document.createElement('td');
          tdClass.style.color = '#dd5928';
          tdClass.textContent = row.className;
          var tdProperty = document.createElement('td');
          tdProperty.style.color = row.propertyColor || '#334155';
          tdProperty.textContent = row.property;
          tr.appendChild(tdClass);
          tr.appendChild(tdProperty);
          tbody.appendChild(tr);
        });
      }

      generateTableRows(tableData);
    </script>
  </body>
</html>
