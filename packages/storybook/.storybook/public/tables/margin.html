<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <table id="dynamicTable">
      <thead>
        <tr>
          <th>Class</th>
          <th>CSS Properties</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script>
      var tableData = [
        { className: 'm-0', property: 'margin: 0px;' },
        { className: 'm-1', property: 'margin: 8px;' },
        { className: 'm-2', property: 'margin: 16px;' },
        { className: 'm-3', property: 'margin: 32px;' },
        { className: 'm-4', property: 'margin: 48px;' },
        { className: 'm-5', property: 'margin: 64px;' },
        { className: 'm-6', property: 'margin: 80px;' },

        { className: 'mb-0', property: 'margin-bottom: 0px;' },
        { className: 'mb-1', property: 'margin-bottom: 8px;' },
        { className: 'mb-2', property: 'margin-bottom: 16px;' },
        { className: 'mb-3', property: 'margin-bottom: 32x;' },
        { className: 'mb-4', property: 'margin-bottom: 48px;' },
        { className: 'mb-5', property: 'margin-bottom: 64px;' },
        { className: 'mb-6', property: 'margin-bottom: 80px;' },

        { className: 'mt-0', property: 'margin-top: 0px;' },
        { className: 'mt-1', property: 'margin-top: 8px;' },
        { className: 'mt-2', property: 'margin-top: 16px;' },
        { className: 'mt-3', property: 'margin-top: 32px;' },
        { className: 'mt-4', property: 'margin-top: 48px;' },
        { className: 'mt-5', property: 'margin-top: 64px;' },
        { className: 'mt-6', property: 'margin-top: 80px;' },

        { className: 'ml-0', property: 'margin-left: 0px;' },
        { className: 'ml-1', property: 'margin-left: 8px;' },
        { className: 'ml-2', property: 'margin-left: 16px;' },
        { className: 'ml-3', property: 'margin-left: 32px;' },
        { className: 'ml-4', property: 'margin-left: 48px;' },
        { className: 'ml-5', property: 'margin-left: 64px;' },
        { className: 'ml-6', property: 'margin-left: 80px;' },

        { className: 'mr-0', property: 'margin-right: 0px;' },
        { className: 'mr-1', property: 'margin-right: 8px;' },
        { className: 'mr-2', property: 'margin-right: 16px;' },
        { className: 'mr-3', property: 'margin-right: 32px;' },
        { className: 'mr-4', property: 'margin-right: 48px;' },
        { className: 'mr-5', property: 'margin-right: 64px;' },
        { className: 'mr-6', property: 'margin-right: 80px;' },
      ];

      function generateTableRows(data) {
        var tbody = document.querySelector('#dynamicTable tbody');
        tbody.innerHTML = '';
        data.forEach(function (row) {
          var tr = document.createElement('tr');
          var tdClass = document.createElement('td');
          tdClass.style.color = '#dd5928';
          tdClass.textContent = row.className;
          var tdProperty = document.createElement('td');
          tdProperty.style.color = row.propertyColor || '#334155';
          tdProperty.textContent = row.property;
          tr.appendChild(tdClass);
          tr.appendChild(tdProperty);
          tbody.appendChild(tr);
        });
      }

      generateTableRows(tableData);
    </script>
  </body>
</html>
