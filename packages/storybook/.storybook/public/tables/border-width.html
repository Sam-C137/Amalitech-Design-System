<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <table id="dynamicTable">
      <thead>
        <tr>
          <th>Class</th>
          <th>CSS Properties</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script>
      var tableData = [
        { className: 'border-none', property: 'border-width: 0px;' },
        { className: 'border', property: 'border-width: 1px;' },
        { className: 'border-1', property: 'border-width: 1px;' },
        { className: 'border-2', property: 'border-width: 2px;' },
        { className: 'border-4', property: 'border-width: 4px;' },
        { className: 'border-8', property: 'border-width: 8px;' },
        { className: 'border-10', property: 'border-width: 10px;' },
        { className: 'border-b-none', property: 'border-bottom-width: 0px;' },
        { className: 'border-b', property: 'border-bottom-width: 1px;' },
        { className: 'border-b-2', property: 'border-bottom-width: 2px;' },
        { className: 'border-b-4', property: 'border-bottom-width: 4px;' },
        { className: 'border-b-8', property: 'border-bottom-width: 8px;' },
        { className: 'border-b-10', property: 'border-bottom-width: 10px;' },
        { className: 'border-t-none', property: 'border-top-width: 0px;' },
        { className: 'border-t', property: 'border-top-width: 1px;' },
        { className: 'border-t-2', property: 'border-top-width: 2px;' },
        { className: 'border-t-4', property: 'border-top-width: 4px;' },
        { className: 'border-t-8', property: 'border-top-width: 8px;' },
        { className: 'border-t-10', property: 'border-top-width: 10px;' },
        { className: 'border-l-none', property: 'border-left-width: 0px;' },
        { className: 'border-l', property: 'border-left-width: 1px;' },
        { className: 'border-l-2', property: 'border-left-width: 2px;' },
        { className: 'border-l-4', property: 'border-left-width: 4px;' },
        { className: 'border-l-8', property: 'border-left-width: 8px;' },
        { className: 'border-l-10', property: 'border-left-width: 10px;' },
        { className: 'border-r-none', property: 'border-right-width: 0px;' },
        { className: 'border-r', property: 'border-right-width: 1px;' },
        { className: 'border-r-2', property: 'border-right-width: 2px;' },
        { className: 'border-r-4', property: 'border-right-width: 4px;' },
        { className: 'border-r-8', property: 'border-right-width: 8px;' },
        { className: 'border-r-10', property: 'border-right-width: 10px;' },
      ];

      function generateTableRows(data) {
        var tbody = document.querySelector('#dynamicTable tbody');
        tbody.innerHTML = '';
        data.forEach(function (row) {
          var tr = document.createElement('tr');
          var tdClass = document.createElement('td');
          tdClass.style.color = '#dd5928';
          tdClass.textContent = row.className;
          var tdProperty = document.createElement('td');
          tdProperty.style.color = row.propertyColor || '#334155';
          tdProperty.textContent = row.property;
          tr.appendChild(tdClass);
          tr.appendChild(tdProperty);
          tbody.appendChild(tr);
        });
      }

      generateTableRows(tableData);
    </script>
  </body>
</html>
