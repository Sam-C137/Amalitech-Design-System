<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <table id="dynamicTable">
      <thead>
        <tr>
          <th>Class</th>
          <th>CSS Properties</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script>
      var tableData = [
        { className: "z-1", property: "z-index: 1;" },
        { className: "z-2", property: "z-index: 2;" },
        { className: "z-3", property: "z-index: 3;" },
        { className: "z-4", property: "z-index: 4;" },
        { className: "z-5", property: "z-index: 5;" },
        { className: "z-6", property: "z-index: 6;" },
        { className: "z-7", property: "z-index: 7;" },
        { className: "z-8", property: "z-index: 8;" },
        { className: "z-9", property: "z-index: 9;" },
        { className: "z-10", property: "z-index: 10;" },
        { className: "z-20", property: "z-index: 20;" },
        { className: "z-30", property: "z-index: 30;" },
        { className: "z-40", property: "z-index: 40;" },
        { className: "z-1000", property: "z-index: 1000;" },
        { className: "-z-1", property: "z-index: -1;" },
        { className: "-z-2", property: "z-index: -2;" },
        { className: "-z-3", property: "z-index: -3;" },
        { className: "-z-4", property: "z-index: -4;" },
        { className: "-z-5", property: "z-index: -5;" },
        { className: "-z-6", property: "z-index: -6;" },
        { className: "-z-7", property: "z-index: -7;" },
        { className: "-z-8", property: "z-index: -8;" },
        { className: "-z-9", property: "z-index: -9;" },
        { className: "-z-10", property: "z-index: -10;" },
        { className: "-z-20", property: "z-index: -20;" },
        { className: "-z-30", property: "z-index: -30;" },
        { className: "-z-40", property: "z-index: -40;" },
        { className: "-z-1000", property: "z-index: -1000;" },
      ];

      function generateTableRows(data) {
        var tbody = document.querySelector("#dynamicTable tbody");
        tbody.innerHTML = "";
        data.forEach(function (row) {
          var tr = document.createElement("tr");
          var tdClass = document.createElement("td");
          tdClass.style.color = "#dd5928";
          tdClass.textContent = row.className;
          var tdProperty = document.createElement("td");
          tdProperty.style.color = row.propertyColor || "#334155";
          tdProperty.textContent = row.property;
          tr.appendChild(tdClass);
          tr.appendChild(tdProperty);
          tbody.appendChild(tr);
        });
      }

      generateTableRows(tableData);
    </script>
  </body>
</html>
