<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>amalitech-star-rating Preview</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap"
      rel="stylesheet"
    />
    <script type="module" src="/build/amalitech-design-system.esm.js"></script>
    <script nomodule src="/build/build/amalitech-design-system.js"></script>
    <link rel="stylesheet" href="/build/amalitech-design-system.css" />
    <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  </head>
  <body>
    <amalitech-star-rating animated size="medium" disabled value="2"></amalitech-star-rating>
    <amalitech-star-rating></amalitech-star-rating>
    <amalitech-star-rating animated></amalitech-star-rating>
    <div style="width: 100%; height: 100px">
      <div id="container">
        <amalitech-star-rating id="play" animated></amalitech-star-rating>
      </div>
      <amalitech-button variant="primary" style="margin-left: 20px; margin-top: 10px">render</amalitech-button>
    </div>
    <script>
      const starRating = document.querySelector('amalitech-star-rating');
      starRating.addEventListener('amalitechRatingChange', event => {
        console.log(event.detail);
      });

      const play = document.getElementById('play');
      const container = document.getElementById('container');
      const button = document.querySelector('amalitech-button');
      button.addEventListener('click', handleClick);
      function handleClick() {
        container.innerHTML = '';
        const newPlay = document.createElement('amalitech-star-rating');
        newPlay.animated = true;
        container.appendChild(newPlay);
      }
    </script>
  </body>
</html>
