<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>amalitech-validation Preview</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
  <link
    href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap"
    rel="stylesheet">
  <script type="module" src="/build/amalitech-design-system.esm.js"></script>
  <script nomodule src="/build/build/amalitech-design-system.js"></script>
  <link rel="stylesheet" href="/build/amalitech-design-system.css" />
  <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <style>
    div {
      margin-top: 200px;
    }

    amalitech-validation[variant="success"] {
      margin-top: 20px;
      width: 40%;
    }

    amalitech-validation[auto-close]:not(:last-of-type) {
      margin-top: 20px;
      width: 60%;
      position: absolute;
      top: 0;
    }
  </style>
</head>

<body>
  <div></div>
  <amalitech-validation transition="opacity">
    <span slot="message">Cannot log in</span>
    <span slot="detail">Email is required</span>
  </amalitech-validation>

  <amalitech-validation variant="success">
    <span slot="message">Successful login</span>
    <span slot="detail">Email is correct</span>
  </amalitech-validation>

  <amalitech-validation variant="success" auto-close transition="toast">
    <span slot="message">Successful login</span>
    <span slot="detail">Email is correct</span>
  </amalitech-validation>

  <amalitech-validation variant="error" close-button-type="x">
    <span slot="message">Cannot log in</span>
    <span slot="detail">Email is required</span>
  </amalitech-validation>

  <amalitech-validation variant="warning" close-button-type="none">
    <span slot="message">Do you want to continue?</span>
    <span slot="detail">Email is required</span>
  </amalitech-validation>

  <amalitech-validation variant="warning" close-secs="10">
    <span slot="message">Close after 10secs</span>
    <span slot="detail">Email is required</span>
  </amalitech-validation>

  <script>
    const element = document.querySelector('amalitech-validation');
    element.addEventListener('amalitechClose', (e) => {
      console.log('closed', e);
    })
  </script>
</body>

</html>
