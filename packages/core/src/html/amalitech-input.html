<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>amalitech-input Preview</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
  <link
    href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap"
    rel="stylesheet">
  <script type="module" src="/build/amalitech-design-system.esm.js"></script>
  <script nomodule src="/build/build/amalitech-design-system.js"></script>
  <link rel="stylesheet" href="/build/amalitech-design-system.css" />
</head>

<body>
  <style>
    * {
      font-family: 'Work Sans';
    }

    .input-window {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .title {
      font-size: 1.1rem;
      font-weight: 500;
      font-family: 'Work Sans';
      margin-bottom: 1rem;
      border-bottom: 0.062rem solid rgba(0, 0, 0, 0.05);
      padding-bottom: 0.2rem;
    }
  </style>

  <div class="input-window">
    <div>
      <p class="title">Simple Input</p>
      <amalitech-input></amalitech-input>
    </div>

    <div>
      <p class="title">Required Input With Label and Placeholder</p>
      <amalitech-input pattern="${args.pattern}" required placeholder="${args.placeholder}" label="${args.label}"
        id="inputTextBasic"></amalitech-input>
    </div>

    <div>
      <p class="title">Input With Input validation (Using Regular Expression) -> [A-Za-z]{3}</p>
      <amalitech-input pattern="${args.pattern}" placeholder="${args.placeholder}" label="${args.label}"
        id="inputTextBasic"></amalitech-input>
    </div>

    <div>
      <p class="title">Input with Counter and a maximum length of 10</p>
      <amalitech-input required counter="${args.counter}" max-length="${args.maxLength}"
        placeholder="${args.placeholder}" label="${args.label}" id="inputTextBasic"></amalitech-input>
    </div>

    <div>
      <p class="title">Input With Helper Text</p>
      <amalitech-input placeholder="${args.placeholder}" helper-text="${args.helperText}" min="${args.min}"
        max="${args.max}" id="inputTextBasic"></amalitech-input>
    </div>

    <div>
      <p class="title">Password Input</p>
      <amalitech-input type="password" placeholder="${args.placeholder}" id="inputTextBasic"></amalitech-input>
    </div>

    <div>
      <p class="title">Read-Only Input</p>
      <amalitech-input type="password" readonly="${args.readonly}" placeholder="${args.placeholder}"
        id="inputTextBasic"></amalitech-input>
    </div>

    <div>
      <p class="title">Input With Icon</p>
      <amalitech-input placeholder="${args.placeholder}" id="inputTextIconsLeft">
        <i slot="iconLeft" class="iconify" data-icon="fa-solid:search"></i>
      </amalitech-input>
    </div>

    <div>
      <p class="title">Disabled Input</p>
      <amalitech-input placeholder="${args.placeholder}" disabled="${args.disabled}"></amalitech-input>
    </div>

    <div>
      <p class="title">Input With Float Label</p>
      <amalitech-input id="inputTextFloatLabel" label="${args.label}" float-label="true"></amalitech-input>
    </div>
  </div>
</body>

</html>
