<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>amalitech-date-picker Preview</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap"
      rel="stylesheet"
    />
    <script type="module" src="/build/amalitech-design-system.esm.js"></script>
    <script nomodule src="/build/build/amalitech-design-system.js"></script>
    <link rel="stylesheet" href="/build/amalitech-design-system.css" />
    <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <style>
      div {
        display: flex;
        justify-content: flex-start;
      }
      .blue {
        --date-picker-active-color: #3f51b5;
      }
      /*:root {
        --amalitech-color-primary: violet;
      }*/
    </style>
  </head>
  <body>
    <amalitech-date-picker output-type="date" output-format="dd-mm-yyyy" first-day-of-week="1"></amalitech-date-picker>
    <amalitech-date-picker class="blue" value="2021-07-10"  min="2021-06-09" max="2021-07-18"></amalitech-date-picker>
    <div>
      <amalitech-date-picker
        label="Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusamus harum, iste culpa magnam esse illo illum nobis architecto, mollitia nostrum omnis sapiente quia quod assumenda voluptatem, officia cupiditate praesentium. Perspiciatis."
      ></amalitech-date-picker>
    </div>
    <button>New method</button>
    <script>
      const datePicker = document.querySelector('amalitech-date-picker');
      datePicker.addEventListener('amalitechDateChange', e => {
        console.log('change', e.detail);
      });
      datePicker.addEventListener('amalitechDateClear', e => {
        console.log('clear', e.detail);
      });

      const button = document.querySelector('button');
      button.onclick = () => {
        datePicker.open();
      };
    </script>
  </body>
</html>
